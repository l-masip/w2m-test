<mat-card class="hero-card">
  <mat-card-header>
    <mat-card-title>
      {{ hero.name | titlecase }}
    </mat-card-title>
    <mat-card-subtitle
      ><p>Rank: {{ hero.rank }}</p>
      <p>Superpower: {{ hero.superpower }}</p></mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button aria-label="Edit Hero" (click)="editHero()">
      <mat-icon fontIcon="edit_square"></mat-icon>
    </button>
    <button mat-icon-button aria-label="Delete Hero" (click)="deleteHero()">
      <mat-icon fontIcon="delete"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

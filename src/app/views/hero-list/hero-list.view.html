<div class="list-options">
  <mat-form-field>
    <mat-icon matPrefix fontIcon="search"></mat-icon>
    <mat-label>Search for a hero</mat-label>
    <input matInput (input)="search('')" />
  </mat-form-field>
  <button mat-fab extended color="primary" aria-label="Add Hero">
    <mat-icon fontIcon="add_circle"></mat-icon>
    Add a new hero
  </button>
</div>
<div class="hero-list">
  @for (hero of heroes$ | async; track trackHero) {
  <app-heroes [hero]="hero"></app-heroes>
  }
</div>

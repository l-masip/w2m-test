<form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="heroForm.get('name')?.hasError('required')">Name is required</mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Superpower</mat-label>
    <input matInput formControlName="superpower" required>
    <mat-error *ngIf="heroForm.get('superpower')?.hasError('required')">Superpower is required</mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Rank</mat-label>
    <input matInput formControlName="rank" required>
    <mat-error *ngIf="heroForm.get('rank')?.hasError('required')">Rank is required</mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Wears cape?</mat-label>
    <mat-select>
      <mat-option value="one">Yes</mat-option>
      <mat-option value="two">No</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
